<body>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
        console.log('Service Worker registered');
      }).catch(function(err) {
        console.log('Service Worker registration failed: ', err);
      });
    }
  </script>
  <noscript>
    Tämä sivusto toimii vain uusilla selaimilla ja vain jos niissä on javascripti päällä.
    Voit ladata chrome selaimen <a href="https://www.google.com/chrome/">tästä</a>.
